<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hangman</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">


</head>
<body>
  <div class="jumbotron jumbotron-fluid text-center">
    <img src = "assets/images/hero_Big-Lebowski-2017-7.jpg" alt="dude">
  </div>


  <div class="panel panel-default" style="max-width:400px;margin-left:auto; margin-right:auto; margin-top:100px;">
    <div class="panel-body text-center">
      <h1> The Big Lebowski Hangman Game</h1>
        <div class="panel-body text-left">

      <form id="hangman">
      <input type="text" maxlength="1" minlength="1" name="letter" id="letter"
      placeholder="Guess a letter"/>
      <input id="guess" name="guess" type="submit" value="Guess"/>
      <button id="restart" name="restart" type="button">Restart</button>
      </form>
      <ul id="letters"></ul>
      <p id="man"></p>
      <p id="output" class="output"></p>
    </div>
  </div>
</div>













<script src="./assets/javascript/game.js"></script>

</body>
</html>
